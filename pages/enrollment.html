<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <!-- Sweet Alert CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- <link rel="stylesheet" href="../css/course.css"> -->
  <title>Enrollments</title>
</head>
<body>
  <header class="container-fluid bg-dark mx-0 my-0 d-flex flex-row">
    <div class="row mx-0 my-0">
      <div class="col d-flex align-content-center">
        <h1 class="text-white pt-3">Enrollments</h1>
      </div>

      <div class="row mx-0 mb-2">
        <div class="col p-0">
          <a href="../index.html" class="text-decoration-none text-white">Back to Main Dashboard</a>
        </div>
      </div>
    </div>
  </header>

  <div class="container-sm mx-5 my-4 bg-secondary bg-opacity-25 p-4">
    <div class="row">
      <h3>Add new enrollment</h3>
    </div>
    
    <div class="container-sm row">
      <div class="input-label col">
        <label>Student ID</label>
        <input 
          type="number" 
          class="form-control form-control-sm"
          id="student_id_input"
          placeholder="Student ID"
          oninput="checkField()">
      </div>

      <div class="input-label col">
        <label>Section ID</label>
        <input 
          type="number" 
          class="form-control form-control-sm"
          id="section_id_input"
          placeholder="Section ID"
          oninput="checkField()">
      </div>

      <div class="input-label col">
        <label>Date Enrolled</label>
        <input 
          type="date"
          class="form-control form-control-sm"
          id="date_enrolled_input"
          placeholder="Date Enrolled"
          oninput="checkField()">
      </div>
    </div>

    <div class="container-sm row">
      <div class="input-label col">
        <label>Status</label>
        <input 
          type="text" 
          class="form-control form-control-sm"
          id="status_input"
          placeholder="Status"
          oninput="checkField()">
      </div>

      <div class="input-label col">
        <label>Letter Grade</label>
        <input 
          type="text" 
          class="form-control form-control-sm"
          id="letter_grade_input"
          placeholder="Letter Grade"
          oninput="checkField()">
      </div>
    </div>
  </div>

  <div class="container mt-4 d-flex gap-5">
    <div class="row">
      <div class="col-auto">
        <input 
          type="text"
          placeholder="Search Student ID"
          onInput="searchEnrollment()"
          id="search_input"
          class="form-control form-control-sm"/>
      </div>

      <div class="col-auto">
        <button  
          type="button"
          id="add_enrollment_btn"
          class="btn btn-outline-success btn-sm"
          onclick="addEnrollment()"
          disabled>
            Add Enrollment
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button 
          type="button"
          onclick="exportTableToPDF()"
          class="btn btn-sm btn-success text-white text-nowrap">
            Export to PDF
        </button>
      </div>

      <div class="col">
        <button 
          type="button"
          onclick="ExportTableToXLSX('xlsx')"
          class="btn btn-sm btn-success text-white text-nowrap">
          Export to Excel
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <select class="form-select form-select-sm" id="sort_drop_down" onchange="sortTable()">
          <option selected>Sort table by</option>
          <option value="ascending">Ascending</option>
          <option value="descending">Descending</option>
        </select>
      </div>
    </div>
  </div>

  <div class="table-responsive-sm my-4 mx-4">
    <table class="table table-striped" id="enrollment_table">
      <thead class="table-dark">
        <th>#</th>
        <th>Student ID</th>
        <th>Section ID</th>
        <th>Date Enrolled</th>
        <th>Status</th>
        <th>Letter Grade</th>
        <th></th>
        <th></th>
      </thead>
      <tbody id="table_body_enrollment" class="table-light">
        <tr>
          <td>1</td>
          <td>COMP 015</td>
          <td>Fundamentals of Research</td>
          <td>3</td>
          <td>3</td>
          <td>0</td>
          <td><button>Edit</button></td>
          <td><button>Delete</button></td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>

  <script src="../scripts/enrollment.js"></script>
</script>
</body>
</html>
