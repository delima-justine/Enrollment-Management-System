<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="../css/course.css"> -->
  <title>Enrollments</title>
</head>
<body>
  <header class="container-fluid bg-dark mx-0 my-0 ">
    <div class="row mx-0 my-0">
      <div class="col d-flex align-content-center">
        <h1 class="text-white">Enrollments</h1>
      </div>

      <div id="tbl_dropdown_container" class="col d-flex justify-content-center mx-0 my-3">
        <select 
          name="tables" 
          id="table_select" 
          onChange="switchTables()"
          class="form-select form-select-sm">

          <option selected value="">-- Please Select a Table --</option>
          <option value="course">Course ✅</option>
          <option value="course-prerequisite">Course Prerequisite</option>
          <option value="department">Department ✅</option>
          <option value="enrollment">Enrollment ✅</option>
          <option value="instructor">Instructor</option>
          <option value="program">Program</option>
          <option value="room">Room</option>
          <option value="section">Section ✅</option>
          <option value="student">Student ✅</option>
          <option value="term">Term</option>

        </select>
      </div>
    </div>
  </header>

  <div class="container-sm mx-5 my-4 bg-secondary bg-opacity-25 p-4">
    <div class="container-sm row">
      <div class="input-label col">
        <label>Student ID</label>
        <input 
          type="number" 
          class="form-control form-control-sm"
          id="student_id_input"
          placeholder="Student ID">
      </div>

      <div class="input-label col">
        <label>Section ID</label>
        <input 
          type="number" 
          class="form-control form-control-sm"
          id="section_id_input"
          placeholder="Section ID">
      </div>

      <div class="input-label col">
        <label>Date Enrolled</label>
        <input 
          type="date"
          class="form-control form-control-sm"
          id="date_enrolled_input"
          placeholder="Date Enrolled">
      </div>
    </div>

    <div class="container-sm row">
      <div class="input-label col">
        <label>Status</label>
        <input 
          type="text" 
          class="form-control form-control-sm"
          id="status_input"
          placeholder="Status">
      </div>

      <div class="input-label col">
        <label>Letter Grade</label>
        <input 
          type="text" 
          class="form-control form-control-sm"
          id="letter_grade_input"
          placeholder="Letter Grade">
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col-auto">
        <input 
          type="text"
          placeholder="Search Enrollment"
          onInput
          class="form-control form-control-sm"/>
      </div>

      <div class="col-auto">
        <button  
          type="button"
          class="btn btn-outline-success btn-sm"
          onclick="addEnrollment()">
            Add Enrollment
        </button>
      </div>
    </div>
  </div>


  <div class="table-responsive-sm my-4 mx-4">
    <table class="table table-striped">
      <thead class="table-dark">
        <th>#</th>
        <th>Student ID</th>
        <th>Section ID</th>
        <th>Date Enrolled</th>
        <th>Status</th>
        <th>Letter Grade</th>
        <th></th>
        <th></th>
      </thead>
      <tbody id="table_body_enrollment" class="table-light">
        <tr>
          <td>1</td>
          <td>COMP 015</td>
          <td>Fundamentals of Research</td>
          <td>3</td>
          <td>3</td>
          <td>0</td>
          <td><button>Edit</button></td>
          <td><button>Delete</button></td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>

  <script src="../scripts/enrollment.js"></script>
</script>
</body>
</html>
