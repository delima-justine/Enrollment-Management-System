<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
  <title>Terms</title>
</head>
<body>
  <header class="container-fluid bg-dark mx-0 my-0 ">
    <div class="row mx-0 my-0">
      <div class="col d-flex align-content-center">
        <h1 class="text-white">Terms</h1>
      </div>

      <div id="tbl_dropdown_container" class="col d-flex justify-content-center mx-0 my-3">
        <select 
          name="tables" 
          id="table_select" 
          onChange="switchTables()"
          class="form-select form-select-sm">

          <option selected value="">-- Please Select a Table --</option>
          <option value="course">Course ✅</option>
          <option value="course-prerequisite">Course Prerequisite</option>
          <option value="department">Department ✅</option>
          <option value="enrollment">Enrollment ✅</option>
          <option value="instructor">Instructor</option>
          <option value="program">Program</option>
          <option value="room">Room</option>
          <option value="section">Section ✅</option>
          <option value="student">Student ✅</option>
          <option value="term">Term</option>

        </select>
      </div>
    </div>
  </header>

  <div class="container-sm mx-5 my-4 bg-secondary bg-opacity-25 p-4">
    <div class="row">
      <div class="input-label col">
        <label>Term Code</label>
        <input 
          type="text" 
          id="term_code_input"
          class="form-control form-control-sm"
          placeholder="Term Code"
          oninput="checkField()">
      </div>

      <div class="input-label col">
        <label>Start Date</label>
        <input 
          type="date" 
          id="start_date_input"
          class="form-control form-control-sm"
          placeholder="Start Date"
          oninput="checkField()">
      </div>

      <div class="input-label col">
        <label>End Date</label>
        <input 
          type="date"
          id="end_date_input"
          class="form-control form-control-sm"
          placeholder="End Date"
          oninput="checkField()">
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col-auto">
        <input 
          type="text"
          placeholder="Search Instructor"
          onInput="searchTerm()"
          id="search_input"
          class="form-control form-control-sm"/>
      </div>

      <div class="col-auto">
        <button  
          type="button"
          id="add_term_btn"
          class="btn btn-outline-success btn-sm"
          onclick="addTerm()"
          disabled>
            Add Term
        </button>
      </div>
    </div>
  </div>

  <div class="table-responsive-sm my-4 mx-4">
    <table class="table table-striped">
      <thead class="table-dark">
        <th>#</th>
        <th>Term Code</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th></th>
        <th></th>
      </thead>
      <tbody id="table_body_program" class="table-light">
        <tr>
          <td>1</td>
          <td>DIT-TG</td>
          <td>Diploma in Information Technology</td>
          <td>1</td>
          <td><button class="btn btn-warning">Edit</button></td>
          <td><button class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>

  <script src="../scripts/term.js"></script>
</script>
</body>
</html>
