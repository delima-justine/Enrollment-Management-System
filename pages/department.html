<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <!-- <link rel="stylesheet" href="../css/department.css"> -->
  <title>Departments</title>
</head>
<body>
   <header class="container-fluid bg-dark mx-0 my-0 ">
    <div class="row mx-0 my-0">
      <div class="col d-flex align-content-center">
        <h1 class="text-white">Departments</h1>
      </div>

      <div id="tbl_dropdown_container" class="col d-flex justify-content-center mx-0 my-3">
        <select 
          name="tables" 
          id="table_select" 
          onChange="switchTables()"
          class="form-select form-select-sm">

          <option selected value="">-- Please Select a Table --</option>
          <option value="course">Course ✅</option>
          <option value="course-prerequisite">Course Prerequisite</option>
          <option value="department">Department ✅</option>
          <option value="enrollment">Enrollment ✅</option>
          <option value="instructor">Instructor</option>
          <option value="program">Program</option>
          <option value="room">Room</option>
          <option value="section">Section ✅</option>
          <option value="student">Student ✅</option>
          <option value="term">Term</option>

        </select>
      </div>
    </div>
  </header>

  <div class="container-sm mx-5 my-4 bg-secondary bg-opacity-25 p-4">
    <div class="row">
      <div class="input-label col">
        <label>Department Code</label>
        <input 
          type="text" 
          id="department_code_input"
          class="form-control form-control-sm"
          oninput="checkField()"
          placeholder="Department Code">
      </div>

      <div class="input-label col">
        <label>Department Name</label>
        <input 
          type="text" 
          id="department_name_input"
          class="form-control form-control-sm"
          oninput="checkField()"
          placeholder="Department Name">
      </div>
    </div>
  </div>

  <div class="container mt-4 d-flex gap-5">
    <div class="row">
      <div class="col-auto">
        <input 
          type="text"
          placeholder="Search Department Name"
          id="search_input"
          onInput="searchDepartment()"
          class="form-control form-control-sm"/>
      </div>

      <div class="col-auto">
        <button  
          type="button"
          id="add_dept_btn"
          class="btn btn-outline-success btn-sm"
          onclick="addDepartment()"
          disabled>
            Add Course
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button 
          type="button"
          onclick="exportTableToPDF()"
          class="btn btn-sm btn-success text-white text-nowrap">
            Export to PDF
        </button>
      </div>

      <div class="col">
        <button 
          type="button"
          onclick="ExportTableToXLSX('xlsx')"
          class="btn btn-sm btn-success text-white text-nowrap">
          Export to Excel
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <select class="form-select form-select-sm" id="sort_drop_down" onchange="sortTable()">
          <option selected>Sort table by</option>
          <option value="ascending">Ascending</option>
          <option value="descending">Descending</option>
        </select>
      </div>
    </div>
  </div>

  <div class="table-responsive-sm my-4 mx-4">
    <table class="table table-striped" id="dept_table">
      <thead class="table-dark">
        <th>#</th>
        <th>Department Code</th>
        <th>Department Name</th>
        <th></th>
        <th></th>
      </thead>

      <tbody id="table_body_dept" class="table-light">
        <tr>
          <td>1</td>
          <td>CCIS</td>
          <td>College of Computer and Information Sciences</td>
          <td><button>Edit</button></td>
          <td><button>Delete</button></td>
        </tr>
      </tbody>

      <tfoot></tfoot>
    </table>
  </div>

  <script src="../scripts/department.js"></script>
</script>
</body>
</html>
