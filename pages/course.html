<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="../css/course.css"> -->
  <title>Courses</title>
</head>
<body>
  <header class="container-fluid bg-dark mx-0 my-0 ">
    <div class="row mx-0 my-0">
      <div class="col d-flex align-content-center">
        <h1 class="text-white">Courses</h1>
      </div>

      <div id="tbl_dropdown_container" class="col d-flex justify-content-center mx-0 my-3">
        <select 
          name="tables" 
          id="table_select" 
          onChange="switchTables()"
          class="form-select form-select-sm">

          <option selected value="">-- Please Select a Table --</option>
          <option value="course">Course ✅</option>
          <option value="course-prerequisite">Course Prerequisite</option>
          <option value="department">Department ✅</option>
          <option value="enrollment">Enrollment ✅</option>
          <option value="instructor">Instructor</option>
          <option value="program">Program</option>
          <option value="room">Room</option>
          <option value="section">Section ✅</option>
          <option value="student">Student ✅</option>
          <option value="term">Term</option>

        </select>
      </div>
    </div>
  </header>

  <div class="container-sm mx-5 my-4">
    <div class="container-sm row">
      <div class="input-label col">
        <label>Course Code</label>
        <input 
          type="text" 
          class="form-control form-control-sm"
          id="course_code_input"
          placeholder="Course Code">
      </div>

      <div class="input-label col">
        <label>Course Title</label>
        <input 
          type="text" 
          class="form-control form-control-sm"
          id="course_title_input"
          placeholder="Course Title">
      </div>

      <div class="input-label col">
        <label>Units</label>
        <input 
          type="number"
          class="form-control form-control-sm"
          id="units_input"
          placeholder="Units">
      </div>
    </div>

    <div class="container-sm row">
      <div class="input-label col">
        <label>Lecture Hours</label>
        <input 
          type="number" 
          class="form-control form-control-sm"
          id="lecture_hrs_input"
          placeholder="Lecture Hours">
      </div>

      <div class="input-label col">
        <label>Lab Hours</label>
        <input 
          type="number" 
          class="form-control form-control-sm"
          id="lab_hrs_input"
          placeholder="Lab Hours">
      </div>

      <div class="input-label col">
        <label>Department ID</label>
        <input 
          type="number" 
          class="form-control form-control-sm"
          id="dept_id_input"
          placeholder="Department ID">
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col-auto">
        <input 
          type="text"
          placeholder="Search course code"
          onInput
          class="form-control form-control-sm"/>
      </div>

      <div class="col-auto">
        <button  
          type="button"
          class="btn btn-outline-success btn-sm"
          onclick="addCourse()">
            Add Course
        </button>
      </div>
    </div>
  </div>


  <div class="table-responsive-sm my-4 mx-4">
    <table class="table table-striped">
      <thead class="table-dark">
        <th>#</th>
        <th>Course Code</th>
        <th>Course Title</th>
        <th>Units</th>
        <th>Lecture Hours</th>
        <th>Lab Hours</th>
        <th>Department ID</th>
        <th></th>
        <th></th>
      </thead>
      <tbody id="table_body_course" class="table-light">
        <tr>
          <td>1</td>
          <td>COMP 015</td>
          <td>Fundamentals of Research</td>
          <td>3</td>
          <td>3</td>
          <td>0</td>
          <td>1</td>
          <td><button>Edit</button></td>
          <td><button>Delete</button></td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>

  <script src="../scripts/course.js"></script>
</script>
</body>
</html>
