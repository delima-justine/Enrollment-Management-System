<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <!-- Sweet Alert CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Course Prerequisites</title>
</head>
<body>
  <header class="container-fluid bg-dark mx-0 my-0 d-flex flex-row">
    <div class="row mx-0 my-0">
      <div class="col d-flex align-content-center">
        <h1 class="text-white pt-3">Course Prerequisites</h1>
      </div>

      <div class="row mx-0 mb-2">
        <div class="col p-0">
          <a href="../index.html" class="text-decoration-none text-white">Back to Main Dashboard</a>
        </div>
      </div>
    </div>
  </header>

  <div class="container-sm mx-5 my-4 bg-secondary bg-opacity-25 p-4">
    <div class="row">
      <h3>Add new course prerequisite</h3>
    </div>

    <div class="row">
      <div class="input-label col">
        <label>Course ID</label>
        <select 
          id="course_id_input"
          class="form-select form-select-sm"
          onchange="checkField()">
            <option value="" disabled selected>-- Select Course --</option>
        </select>
      </div>

      <div class="input-label col">
        <label>Prerequisite Course ID</label>
        <select 
          id="prerequisite_course_id_input"
          class="form-select form-select-sm"
          onchange="checkField()">
            <option value="" disabled selected>-- Select Course --</option>
        </select>
      </div>  
    </div>
  </div>

  <div class="container mt-4 d-flex gap-5">
    <div class="row">
      <div class="col-auto">
        <input 
          type="text"
          placeholder="Search Course ID"
          onInput="searchCourse()"
          id="search_input"
          class="form-control form-control-sm"/>
      </div>

      <div class="col-auto">
        <button  
          type="button"
          id="add_course_prereq_btn"
          class="btn btn-outline-success btn-sm"
          onclick="addCoursePrerequisite()"
          disabled  >
            Add Course Prerequisite
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button 
          type="button"
          onclick="exportTableToPDF()"
          class="btn btn-sm btn-success text-white text-nowrap">
            Export to PDF
        </button>
      </div>

      <div class="col">
        <button 
          type="button"
          onclick="ExportTableToXLSX('xlsx')"
          class="btn btn-sm btn-success text-white text-nowrap">
          Export to Excel
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <select class="form-select form-select-sm" id="sort_drop_down" onchange="sortTable()">
          <option selected>Sort table by</option>
          <option value="ascending">Ascending</option>
          <option value="descending">Descending</option>
        </select>
      </div>
    </div>
  </div>

  <div class="table-responsive-sm my-4 mx-4">
    <table class="table table-striped" id="course_prereq_table">
      <thead class="table-dark">
        <th>Course ID</th>
        <th>Prerequisite Course ID</th>
        <th></th>
        <th></th>
      </thead>
      <tbody id="table_body_course_prereq" class="table-light">
        <tr>
          <td>1</td>
          <td>DIT-TG</td>
          <td><button class="btn btn-warning">Edit</button></td>
          <td><button class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>

  <script src="../scripts/course_prerequisites.js"></script>
</script>
</body>
</html>
