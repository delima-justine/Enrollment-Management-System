<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/course-prerequisites.css">
  <title>Courses</title>
</head>
<body>
  <header>
    <div>
      <h1>Courses</h1>
    </div>
    
    <div id="tbl_dropdown_container" class="dropdown-container">
      <select name="tables" id="table_select" onChange="switchTables()">
        <option value="">-- Please Select a Table --</option>
        <option value="course">Course ✅</option>
        <option value="course-prerequisite">Course Prerequisite</option>
        <option value="department">Department ✅</option>
        <option value="enrollment">Enrollment ✅</option>
        <option value="instructor">Instructor</option>
        <option value="program">Program</option>
        <option value="room">Room</option>
        <option value="section">Section ✅</option>
        <option value="student">Student ✅</option>
        <option value="term">Term</option>
      </select>
    </div>
  </header>

  <div class="controls-container">
    <button  
      type="button">
        Add Course
    </button>
  </div>

  <div class="table-container">
    <table>
      <thead class="thead-dark">
        <th>Course ID</th>
        <th>Course Code</th>
        <th>Course Title</th>
        <th>Units</th>
        <th>Lecture Hours</th>
        <th>Lab Hours</th>
        <th>Department ID</th>
        <th></th>
        <th></th>
      </thead>
      <tbody id="table_body_course">
        <tr>
          <td>1</td>
          <td>COMP 015</td>
          <td>Fundamentals of Research</td>
          <td>3</td>
          <td>3</td>
          <td>0</td>
          <td>1</td>
          <td><button>Edit</button></td>
          <td><button>Delete</button></td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>

  <script src="../scripts/course.js"></script>
</script>
</body>
</html>
