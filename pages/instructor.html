<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <!-- Sweet Alert CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- <link rel="stylesheet" href="../css/instructor.css"> -->
  <title>Instructors</title>
</head>
<body>
  <header class="container-fluid bg-dark mx-0 my-0 d-flex flex-row">
    <div class="row mx-0 my-0">
      <div class="col d-flex align-content-center">
        <h1 class="text-white pt-3">Instructors</h1>
      </div>

      <div class="row mx-0 mb-2">
        <div class="col p-0">
          <a href="../index.html" class="text-decoration-none text-white">Back to Main Dashboard</a>
        </div>
      </div>
    </div>
  </header>

  <div class="container-sm mx-5 my-4 bg-secondary bg-opacity-25 p-4">
    <div class="row">
      <div class="input-label col">
        <label>Last Name</label>
        <input 
          type="text" 
          id="last_name_input"
          oninput="checkField()"
          class="form-control form-control-sm"
          placeholder="Last Name">
      </div>

      <div class="input-label col">
        <label>First Name</label>
        <input 
          type="text" 
          id="first_name_input"
          oninput="checkField()"
          class="form-control form-control-sm"
          placeholder="First Name">
      </div>

      <div class="input-label col">
        <label>Email</label>
        <input 
          type="email"
          id="email_input"
          oninput="checkField()"
          class="form-control form-control-sm"
          placeholder="Email">
      </div>

      <div class="input-label col">
        <label>Department ID</label>
        <input 
          type="number"
          id="dept_id_input"
          oninput="checkField()"
          class="form-control form-control-sm"
          placeholder="Department ID">
      </div>
    </div>
  </div>

  <div class="container mt-4 d-flex gap-5">
    <div class="row">
      <div class="col-auto">
        <input 
          type="text"
          placeholder="Search Instructor"
          oninput="searchInstructor()"
          id="search_input"
          class="form-control form-control-sm"/>
      </div>

      <div class="col-auto">
        <button  
          type="button"
          class="btn btn-outline-success btn-sm"
          id="add_instructor_btn"
          onclick="addInstructor()"
          disabled>
            Add Instructor
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button 
          type="button"
          onclick="exportTableToPDF()"
          class="btn btn-sm btn-success text-white text-nowrap">
            Export to PDF
        </button>
      </div>

      <div class="col">
        <button 
          type="button"
          onclick="ExportTableToXLSX('xlsx')"
          class="btn btn-sm btn-success text-white text-nowrap">
          Export to Excel
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <select class="form-select form-select-sm" id="sort_drop_down" onchange="sortTable()">
          <option selected>Sort table by</option>
          <option value="ascending">Ascending</option>
          <option value="descending">Descending</option>
        </select>
      </div>
    </div>
  </div>

  <div class="table-responsive-sm my-4 mx-4">
    <table class="table table-striped" id="instructor_table">
      <thead class="table-dark">
        <th>#</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Email</th>
        <th>Department ID</th>
        <th></th>
        <th></th>
      </thead>
      <tbody id="table_body_instructor" class="table-light">
        <tr>
          <td>1</td>
          <td>Almiranez</td>
          <td>Gecilie</td>
          <td>geciliealmiranez@pup.edu.ph</td>
          <td>1</td>
          <td><button class="btn btn-warning">Edit</button></td>
          <td><button class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>

  <script src="../scripts/instructor.js"></script>
</script>
</body>
</html>
