<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="../css/section.css"> -->
  <title>Sections</title>
</head>
<body>
  <header class="container-fluid bg-dark mx-0 my-0 ">
    <div class="row mx-0 my-0">
      <div class="col d-flex align-content-center">
        <h1 class="text-white">Sections</h1>
      </div>

      <div id="tbl_dropdown_container" class="col d-flex justify-content-center mx-0 my-3">
        <select 
          name="tables" 
          id="table_select" 
          onChange="switchTables()"
          class="form-select form-select-sm">

          <option selected value="">-- Please Select a Table --</option>
          <option value="course">Course ✅</option>
          <option value="course-prerequisite">Course Prerequisite</option>
          <option value="department">Department ✅</option>
          <option value="enrollment">Enrollment ✅</option>
          <option value="instructor">Instructor</option>
          <option value="program">Program</option>
          <option value="room">Room</option>
          <option value="section">Section ✅</option>
          <option value="student">Student ✅</option>
          <option value="term">Term</option>

        </select>
      </div>
    </div>
  </header>

  <!-- Section Input Fields -->
  <div class="container-sm mx-5 my-4">
    <div class="container-sm row">
      <div class="input-label col">
        <label>Section Code</label>
        <input 
          type="text" 
          id="section_code_input"
          class="form-control form-control-sm"
          placeholder="Section Code">
      </div>

      <div class="input-label col">
        <label>Course ID</label>
        <input 
          type="number" 
          id="course_id_input"
          class="form-control form-control-sm"
          placeholder="Course ID">
      </div>

      <div class="input-label col">
        <label>Term ID</label>
        <input 
          type="number" 
          id="term_id_input"
          class="form-control form-control-sm"
          placeholder="Term ID">
      </div>
    </div>

    <div class="container-sm row">
      <div class="input-label col">
        <label>Instructor ID</label>
        <input 
          type="number" 
          id="instructor_id_input"
          class="form-control form-control-sm"
          placeholder="Instructor ID">
      </div>

      <div class="input-label col">
        <label>Day</label>
        <input 
          type="text" 
          id="day_input"
          class="form-control form-control-sm"
          placeholder="Day">
      </div>

      <div class="input-label col">
        <label>Start Time</label>
        <input 
          type="time" 
          id="start_time_input"
          class="form-control form-control-sm"
          placeholder="Department Name">
      </div>
    </div>

    <div class="container-sm row">
      <div class="input-label col">
        <label>End Time</label>
        <input 
          type="time" 
          id="end_time_input"
          class="form-control form-control-sm"
          placeholder="End Time">
      </div>

      <div class="input-label col">
        <label>Room ID</label>
        <input 
          type="number" 
          id="room_id_input"
          class="form-control form-control-sm"
          placeholder="Room ID">
      </div>

      <div class="input-label col">
        <label>Max Capacity</label>
        <input 
          type="number" 
          id="max_capacity_input"
          class="form-control form-control-sm"
          placeholder="Max Capacity">
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col-auto">
        <input 
          type="text"
          placeholder="Search course code"
          onInput
          class="form-control form-control-sm"/>
      </div>

      <div class="col-auto">
        <button  
          type="button"
          class="btn btn-outline-success btn-sm"
          onclick="addSection()">
            Add Course
        </button>
      </div>
    </div>
  </div>

  <div class="table-responsive-sm my-4 mx-4">
    <table class="table table-striped" id="section_table">
      <thead class="table-dark">
        <th>#</th>
        <th>Section Code</th>
        <th>Course ID</th>
        <th>Term ID</th>
        <th>Instructor ID</th>
        <th>Day</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Room ID</th>
        <th>Max Capacity</th>
        <th></th>
        <th></th>
      </thead>

      <tbody id="table_body_section" class="table-light">
        <tr>
          <td>1</td>
          <td>DIT-TG</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>T</td>
          <td>10:30:00</td>
          <td>03:00:00</td>
          <td>12</td>
          <td>45</td>
          <td><button>Edit</button></td>
          <td><button>Delete</button></td>
        </tr>
      </tbody>

      <tfoot></tfoot>
    </table>
  </div>

  <script src="../scripts/section.js"></script>
</script>
</body>
</html>
